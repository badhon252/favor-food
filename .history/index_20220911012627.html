<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="scss/style.css">

    <title>Favor-Food</title>
</head>

<body>
    <header class="">
        <div class="container">

            <nav>
                <div class="navbar-brand">
                    <img src="./images/logo.svg" alt="">
                </div>
                <ul class="nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Careers</a></li>
                </ul>

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </nav>

            <div class="header-content my-2">
                <div class="row">


                    <div class="col-md-6">
                        <h1>Trendy Food <br> Delivery.</h1>
                        <p class="my-5">Healthy, delicious meals made with farm- <br> fresh ingredients, and ready in as
                            little as <br>
                            10 minutes.
                        </p>
                        <form action="">
                            <input type="text" id="location" placeholder="Search by Resturants">
                            <label for="location">Location</label>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card my-3">

                            <img src="https://scontent.fdac5-1.fna.fbcdn.net/v/t39.30808-6/280033036_3125333261048596_687427072265966267_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=174925&_nc_eui2=AeH62-vmf96f86IXnVutpm-H9O39ZYnX_hL07f1lidf-EkGmGPjzev9thCq361GvRlHECXwSPf6EqdMBnv5SMrVk&_nc_ohc=hvnKyS6D6-wAX9UUI3O&_nc_ht=scontent.fdac5-1.fna&oh=00_AT-hjxFsdXi450HzaEturdcwW-FJLC4OS8QpaK51ceUdLA&oe=63212D9D"
                                class="header-main-img" alt="">

                            <div class="discount-card">
                                <img src="./images/Group 4347.svg" alt="">
                                <div class="discount">
                                    <h4>Discount</h4>
                                    <h2>Every Order</h2>
                                </div>
                            </div>
                            <div class="profile-card">
                                <img src="./images/Group 2738.svg" alt="">
                                <h4>Happy Customer</h4>
                                <h3>Arlene Wilson</h3>
                                <h2>35 order/month</h2>
                                <img src="./images/Group 2811.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
